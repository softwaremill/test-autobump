name: 'Test Report'
on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: '/tests-results-(.*)/'
          name: 'Just test $1'
          path: '*.xml'
          reporter: java-junit